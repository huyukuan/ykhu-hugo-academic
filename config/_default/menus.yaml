# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 1
  - name: Research
    url: '#research'
    weight: 2
  - name: Publications
    url: '#publications'
    weight: 3
  - name: Patents
    url: '#patents'
    weight: 4
  - name: Talks
    url: '#talks'
    weight: 5
  - name: Awards
    url: '#awards'
    weight: 6
  - name: Contact
    url: '#contact'
    weight: 7
  - name: CV
    url: uploads/CV_ykhu.pdf
    weight: 8

